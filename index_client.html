<h2 id="orgf3ac72d">Compute \(fdr\)</h2>
<ul align="left">
<li>Compute the summary statistic \(Z_g\)</li>

</ul>
<div style="font-size:90%">
\begin{equation}
\qquad Z_{g} = \frac{1}{\sqrt{2}}[h_{nb}(Y_{g2}) - h_{nb}(Y_{g1})] 
\end{equation}

</div>
<ul>
<li>Compute the local false discovery rate</li>

</ul>
<div style="font-size:90%">
\begin{equation*}
  fdr(z_g) = \pi_{0}f_{0}(z_g)/f(z_g)
\end{equation*}
</div>
